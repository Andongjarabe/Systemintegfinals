<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

   <div style="background-color:gray">
     <input type="radio" name="GETP" id="get" value="Get">GET<br/>
     <input type="radio" name="GETP" id="post" value="Post">POST<br/>
     <hr style="background-color:black">
   </div>

    <div style="background-color:gray">
    <input type="radio" name="THSL" id="the" value="The">THE<br/>
    <input type="radio" name="THSL" id="happy" value="Happy">HAPPY<br/>
    <input type="radio" name="THSL" id="sad" value="Sad">SAD<br/>
    <input type="radio" name="THSL" id="lazy" value="Lazy">LAZY<br/>
    <hr style="background-color: black;">
   </div>

  <div style="background-color:gray">
    <input type="radio" name="DCFB" id="dog" value="Dog">DOG<br/>
    <input type="radio" name="DCFB" id="cat" value="Cat">CAT<br/>
    <input type="radio" name="DCFB" id="fox" value="Fox">FOX<br/>
    <input type="radio" name="DCFB" id="bear" value="Bear">BEAR<br/>
    <hr style="background-color: black;">
  </div>   
 
  <button type="button" class="btn btn-primary" onclick="RadioCheck()">Perform Operation</button>
  <br>

  <table class="table" id="Table">
        <th scope="col">OUTPUT HERE:</th>
            <th id="result"></th>
  </table>

<script>
    
    async function SaveResponse(){
        const response = await fetch("https://jsonplaceholder.typicode.com/posts/96");
        const data = await response.json()
        console.log(data)
        document.getElementById("result").innerHTML = data.title
    }
    async function CheckResponse(){
        var choice_1 = document.getElementsByName("THSL")
        for(choice of choice_1){
            if(choice.checked){
                var first_choice = choice.getAttribute("value")
            }
        }
        var choice_2= document.getElementsByName("DCFB")
        for(choice of choice_2){    
            if(choice.checked){
                var second_choice = choice.getAttribute("value")
            }
        }

        const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "POST", 
            body: JSON.stringify({
                body: first_choice + " " + second_choice
            }),
            headers:{
                "Content-type":"application/json; charset=UTF-8"
            }
        })
        const data = await response.json()
        console.log(data.body)
        document.getElementById("result").innerHTML = data.body
    }

    function RadioCheck(){
        if(document.getElementById("get").checked){
            SaveResponse()
        }
        
        if(document.getElementById("post").checked){
            CheckResponse()
        }

    }
</script>
</html>
